{% extends "_part.html" %}

{% block content %}
<main>
  {{ section.content | safe }}
  {% if section.pages %}
  <div class="post-list">
    {% for page in section.pages %}
    <div class="post-item">
      <div class="date">{{ macros::format_date(date=page.date) }}</div>
      <div class="title"><a href="{{ page.permalink | safe }}">{{ page.title }}</a></div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div>No posts yet.</div>
  {% endif %}
</main>
{% endblock content %}
